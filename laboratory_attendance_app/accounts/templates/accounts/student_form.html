{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

    <br>
    <br>
    <br>
    <h1 class="text-center">Update Student {{form.user.first_name}} Info:</h1>
    <br>
    <br>
    <br>
<div class="container" align="center">
<div class="row" align="center">
    <div class="col-md-10" >
        <div class="card card-body">
            <form method="POST" align="center">
                {% csrf_token %}

                <div class="col-md" >

                        <table class="table table-sm">
                            <tr>
                                <th><label for="{{ form.fp_index.id_for_label }}">FingerPrint Index:</label></th>
                                <th><label for="{{ form.phone.id_for_label }}">Phone No:</label></th>
                                <th><label for="{{ form.grd_average.id_for_label }}">Average Grade:</label>
                                <th><label for="{{ form.is_teacher.id_for_label }}">Is Teacher?</label></th>
                            </tr>

                            <tr>
                                <td><b><i>{{ form.fp_index }}</i></b></td>
                                <td><b><i>{{ form.phone }}</i></b></td>
                                <td>{{ form.grd_average }}</td>
                                {% if request.is_staff == True %}
                                <td>{{ form.is_teacher }}</td>
                                {% endif %}
                            </tr>

                        </table>
                        <input class="btn btn-info" type="submit" name="Confirm">

                </div>
            </form>

        </div>
    </div>
</div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
